<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Explorer</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>ðŸŽ¬ Anime Explorer</h1>

  <div class="layout">
    <!-- LEFT SIDE (Main Content) -->
    <div class="main-content">
      <!-- Search input -->
      <div class="search-section">
        <input type="text" id="searchInput" placeholder="Search anime..." />
        <button id="searchBtn">Search</button>
      </div>

      <!-- Dropdown for top anime -->
      <div class="top-section">
        <label for="rankingSelect">Show top anime: </label>
        <select id="rankingSelect">
          <option value="airing">Today</option>
          <option value="upcoming">Weekly</option>
          <option value="bypopularity">Monthly</option>
        </select>
      </div>

      <!-- Results container -->
      <div id="results"></div>

      <h2>Recent Anime</h2>
      <div id="recentAnime"></div>
      <!-- Pagination buttons will be dynamically inserted here by JS -->

    </div>

    <!-- RIGHT SIDE (Sidebar) -->
    <aside class="sidebar">
      <h2>ðŸ”¥ Top 5 Anime</h2>
      <div class="sidebar-filter">
        <label for="sidebarSelect">Filter: </label>
        <select id="sidebarSelect">
          <option value="airing">Today</option>
          <option value="upcoming">Weekly</option>
          <option value="bypopularity">Monthly</option>
          <option value="all">All Time</option>
        </select>
      </div>
      <div id="sidebarTopAnime"></div>
    </aside>
  </div>

  <!-- Preview Modal -->
  <div id="previewModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modalBody">Loading...</div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="java.js"></script>
  <script src="java1.js"></script>
  <script src="sidebar.js"></script>
  <script src="preview.js"></script>
</body>
</html>
