<!DOCTYPE html>
<html>
<head>
  <title>Anime Test</title>
</head>
<body>
    <h1>Anime Explorer</h1>

  <!-- Search input -->
  <input type="text" id="searchInput" placeholder="Search anime...">
  <button id="searchBtn">Search</button>






  <!-- Container for results -->
  <div id="results"></div>
  <div id="results"></div>
  <script>
    fetch('https://api.jikan.moe/v4/anime?q=Naruto')
      .then(response => response.json())
      .then(data => {
        console.log(data); // Inspect the console
        const resultsDiv = document.getElementById('results');
        data.data.forEach(anime => {
          const animeDiv = document.createElement('div');
          animeDiv.innerHTML = `
            <h2>${anime.title}</h2>
            <img src="${anime.images.jpg.image_url}" width="150">
            <p>Episodes: ${anime.episodes} | Score: ${anime.score}</p>
          `;
          resultsDiv.appendChild(animeDiv);
        });
      })
      .catch(error => console.error('error:', error));
  </script>
</body>
</html>
