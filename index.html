<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Explorer</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>ðŸŽ¬ Anime Explorer</h1>

  <!-- Search input -->
  <div class="search-section">
    <input type="text" id="searchInput" placeholder="Search anime..." />
    <button id="searchBtn">Search</button>
  </div>

  <!-- Dropdown for top anime -->
  <div class="top-section">
    <label for="rankingSelect">Show top anime: </label>
    <select id="rankingSelect">
      <option value="airing">Daily (Airing)</option>
      <option value="upcoming">Weekly (Upcoming)</option>
      <option value="bypopularity">Monthly (Popular)</option>
      <option value="all">All Time</option>
    </select>
  </div>

  <!-- Results container -->
  <div id="results"></div>
  <h2 recent-searches>Recent Searches:</h2>
  <div id="recentAnimes"></div>
  


  <!-- Scripts should be loaded LAST -->
  <script src="java.js"></script>
  <script src="java1.js"></script>
</body>
</html>
